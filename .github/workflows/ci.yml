name: CI Pipeline

on:
  push:
    branches: [ "main", "master", "development" ]
  pull_request:
    branches: [ "main", "master", "development" ]

jobs:
  # ==========================================
  # JOB 1: GAME SERVICE
  # ==========================================
  test-game-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            game:
              - 'game_service/**'

      - name: Set up Python 3.13
        if: steps.filter.outputs.game == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Dependencies
        if: steps.filter.outputs.game == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r game_service/requirements.txt
          # CHANGED: Added pytest-cov
          pip install pytest pytest-asyncio httpx pytest-cov

      - name: Run Pytest & Generate Coverage
        if: steps.filter.outputs.game == 'true'
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/game_service
          # CHANGED: Added --cov and --cov-report
          pytest game_service --cov=game_service/app --cov-report=xml:coverage-game.xml

      - name: Upload Coverage Artifact
        if: steps.filter.outputs.game == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-game
          path: coverage-game.xml

  # ==========================================
  # JOB 2: LEADERBOARD SERVICE
  # ==========================================
  test-leaderboard-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            leaderboard:
              - 'leaderboard_service/**'

      - name: Set up Python 3.13
        if: steps.filter.outputs.leaderboard == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Dependencies
        if: steps.filter.outputs.leaderboard == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r leaderboard_service/requirements.txt
          # CHANGED: Added pytest-cov
          pip install pytest pytest-asyncio httpx pytest-cov

      - name: Run Pytest & Generate Coverage
        if: steps.filter.outputs.leaderboard == 'true'
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/leaderboard_service
          # CHANGED: Added --cov and --cov-report
          pytest leaderboard_service --cov=leaderboard_service/app --cov-report=xml:coverage-leaderboard.xml

      - name: Upload Coverage Artifact
        if: steps.filter.outputs.leaderboard == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-leaderboard
          path: coverage-leaderboard.xml

  # ==========================================
  # JOB 3: USER SERVICE
  # ==========================================
  test-user-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            user:
              - 'user_service/**'

      - name: Set up Python 3.13
        if: steps.filter.outputs.user == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Dependencies
        if: steps.filter.outputs.user == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r user_service/requirements.txt
          # CHANGED: Added pytest-cov
          pip install pytest pytest-asyncio httpx pytest-cov

      - name: Run Pytest & Generate Coverage
        if: steps.filter.outputs.user == 'true'
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/user_service
          # CHANGED: Added --cov and --cov-report
          pytest user_service --cov=user_service/app --cov-report=xml:coverage-user.xml

      - name: Upload Coverage Artifact
        if: steps.filter.outputs.user == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-user
          path: coverage-user.xml

  # ==========================================
  # JOB 4: INTEGRATION TESTS
  # ==========================================
  integration-tests:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install All Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r user_service/requirements.txt
          pip install -r game_service/requirements.txt
          # CHANGED: Added pytest-cov
          pip install pytest pytest-asyncio httpx motor pytest-cov

      - name: Run Integration Tests & Generate Coverage
        env:
          SECRET_KEY: "ci_integration_secret"
          ALGORITHM: "HS256"
          MONGODB_URI: "mongodb://localhost:27017"
          MONGODB_DB: "test_integration_db"
          AUTH_TOKEN_URL_IN_USER_SERVICE: "http://dummy/auth/token"
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          # CHANGED: Report coverage for ALL services involved in integration
          pytest tests/integration \
            --cov=game_service/app \
            --cov=user_service/app \
            --cov=leaderboard_service/app \
            --cov-report=xml:coverage-integration.xml

      - name: Upload Integration Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: coverage-integration.xml

  # ==========================================
  # JOB 5: SONARCLOUD SCAN
  # ==========================================
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: [ test-game-service, test-user-service, test-leaderboard-service, integration-tests ]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0


      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}