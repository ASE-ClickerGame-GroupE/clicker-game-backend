name: CI Pipeline

on:
  push:
    branches: [ "main", "master", "development" ]
  pull_request:
    branches: [ "main", "master", "development" ]

jobs:
  # ==========================================
  # JOB 1: GAME SERVICE
  # ==========================================
  test-game-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Check if files in game_service changed
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            game:
              - 'game_service/**'

      # 2. Setup Python
      - name: Set up Python 3.13
        if: steps.filter.outputs.game == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # 3. Install Dependencies
      - name: Install Dependencies
        if: steps.filter.outputs.game == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r game_service/requirements.txt
          pip install pytest pytest-asyncio httpx

      # 4. Run Tests
      # We add game_service to PYTHONPATH so imports work exactly like they do locally
      - name: Run Pytest
        if: steps.filter.outputs.game == 'true'
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/game_service
          pytest game_service

  # ==========================================
  # JOB 2: LEADERBOARD SERVICE
  # ==========================================
  test-leaderboard-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            leaderboard:
              - 'leaderboard_service/**'

      - name: Set up Python 3.13
        if: steps.filter.outputs.leaderboard == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Dependencies
        if: steps.filter.outputs.leaderboard == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r leaderboard_service/requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run Pytest
        if: steps.filter.outputs.leaderboard == 'true'
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/leaderboard_service
          pytest leaderboard_service

  # ==========================================
  # JOB 3: USER SERVICE
  # ==========================================
  test-user-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            user:
              - 'user_service/**'

      - name: Set up Python 3.13
        if: steps.filter.outputs.user == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Dependencies
        if: steps.filter.outputs.user == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r user_service/requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run Pytest
        if: steps.filter.outputs.user == 'true'
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/user_service
          pytest user_service
          

  # ==========================================
  # JOB 4: INTEGRATION TESTS
  # ==========================================
  integration-tests:
    runs-on: ubuntu-latest
    services:
      # Spin up a real MongoDB container for the tests
      mongo:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install All Dependencies
        run: |
          python -m pip install --upgrade pip

          pip install -r user_service/requirements.txt
          pip install -r game_service/requirements.txt
          pip install pytest pytest-asyncio httpx motor

      - name: Run Integration Tests
        env:
          SECRET_KEY: "ci_integration_secret"
          ALGORITHM: "HS256"
          MONGODB_URI: "mongodb://localhost:27017"
          MONGODB_DB: "test_integration_db"
          AUTH_TOKEN_URL_IN_USER_SERVICE: "http://dummy/auth/token"
        run: |
          # Add current directory to PYTHONPATH so we can import 'user_service.app...'
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests/integration

  # ==========================================
  # JOB 5: SONARCLOUD SCAN
  # ==========================================
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: [ test-game-service, test-user-service, test-leaderboard-service, integration-tests ]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: 72275105b18d5ea7ad8d353e04f31d4d646e68e9