name: Performance Testing

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ feature/performance-testing ]

jobs:
  performance:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017

    env:
      MONGODB_URI: mongodb://127.0.0.1:27017
      MONGODB_DB: ClickerDatabase
      SECRET_KEY: my_local_dev_secret
      ALGORITHM: HS256
      TEST_PASSWORD: secret123
      USER_SVC: http://127.0.0.1:8000
      GAME_SVC: http://127.0.0.1:8001
      CREATE_USER_ON_START: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install locust
          pip install "python-jose[cryptography]"

      - name: Start services
        run: |
          uvicorn user_service.app.main:app --host 127.0.0.1 --port 8000 > user.log 2>&1 &
          uvicorn game_service.app.main:app --host 127.0.0.1 --port 8001 > game.log 2>&1 &

          for i in {1..30}; do
            curl -sf http://127.0.0.1:8000/health && curl -sf http://127.0.0.1:8001/health && exit 0
            sleep 1
          done

          echo "Services did not become healthy"
          echo "=== user.log ==="
          tail -200 user.log || true
          echo "=== game.log ==="
          tail -200 game.log || true
          exit 1

      - name: Run Locust (headless)
        run: |
          locust \
            -f perf/locustfile.py \
            --headless \
            -u 50 \
            -r 10 \
            -t 2m \
            --csv=locust_stats \
            --host=http://127.0.0.1

      - name: Check thresholds
        run: |
          python perf/check_performance.py

      - name: Dump logs
        if: always()
        run: |
          echo "=== user.log ==="
          tail -200 user.log || true
          echo "=== game.log ==="
          tail -200 game.log || true
